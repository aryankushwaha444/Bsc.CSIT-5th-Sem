<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May7</title>
    <meta name="descriotion" content="Web technology">
    <meta name="keywords" content="HTML,CSS,JS">
    <meta http-equiv="refresh">
</head>
<body>
    <form action=" " method="get" enctype="multipart/form-data">

        <fieldset  style="width: 300px;">

            <legend style="text-align: center;">User Information </legend>
            
                <table  style="border:dashed rgb(81, 15, 15) 3px ; padding:12px;">
                    <tr>
                        <td>Full Name</td>
                        <td id="name">
                            <input type="text" name="shrestha" value="Ram Shrestha">
                            </td>
                    </tr>
                    <tr>
                        <td>Parents Name</td>
                        <td>
                            <input type="text" name="hari" value="Hari Shrestha">
                            </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email</label></td>
                       
                        <td>
                            <input type="email" name="email">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Genders
                        </td>
                        <td>
                        <input type="radio" name="gender" value="male">Male
                        <br>
                        <input type="radio" name="gender" value="Feamle">Feamle
                        <br>
                        <input type="radio" name="gender" value="Other">Other
                        </td>                    
                    </tr>

                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="datetime-local" name="date" value="date" ></td>
                          
                    </tr>

                    <tr>
                        <td>Faculty</td>
                        <td>
                            <input type="checkbox" name="CSIT" value="CSIT">CSIT
                            <br>
                                         
                        
                            <input type="checkbox" name="BCA" value="BCA">BCA
                            <br>
                        
                            <input type="checkbox" name="BIM" value="BIM">BIM
                            <br>
                        
                            <input type="checkbox" name="BscIT" value="BscIT">BscIT
                        </td>
                    </tr>
                    <tr>
                        <td>Shift</td>
                        <td>
                            <input type="radio" name="shift">Morning
                            <br>
                            <input type="radio" name="shift">Day
                        </td>
                        
                    </tr>

                    <tr>
                        <td>Website</td>
                        <td>
                            <input type="text" name="website" placeholder="www.google.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Phone Number
                        <td>
                            <input type="number" name="number" placeholder="977">
                        </td>
                        
                        </td>
                    </tr>

                    <tr>
                        <td>Permanent Address</td>
                        <td>
                            <input type="text" name="address" placeholder="Permanent Address">
                        </td>
                    </tr>

                    <tr>
                        <td>Temporary Address</td>
                        <td>
                            <input type="text" name="address" placeholder="Temporary Address">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Description
                        </td>
                        <td>
                            <textarea name="desc" cols="25"></textarea>
                        </td>
                    </tr>

                   <tr>
                    <td colspan="2">


                <button type="submit" value="submit">Submit</button>
                <button type="reset" value="reset">Reset</button>
                <button type="send" value="send">Send</button>
            </td>
                   </tr>
                
                </table>

           
        </fieldset>


        </form>
   
    <script src="./js.js"></script>
</body>
</html>
